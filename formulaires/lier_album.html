<div id="#ENV{identifiant}" class="ajax formulaire_spip formulaire_[(#FORM)]">
	[(#ENV{editable})
	<form action="#SELF" method="post">
		[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
		[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
		#ACTION_FORMULAIRE{#SELF}
		<div class="editer-groupe">
			<[(#DIV|sinon{li})] class="editer id_collection [ (#ENV**{erreurs}|table_valeur{id_collection}|oui)erreur]">
				<label for="id_collection"><:collection:label_collections_ajouter:></label>
				[<span class="erreur_message">(#ENV**{erreurs}|table_valeur{id_collection})</span>]
				<input type="text" class="text" name="id_collection" value="#ENV{id_collection}" data-selecteur="[(#VAL{geol_albums}|parametre_url{id_article,#ID_ARTICLE}|parametre_url{id_auteur,#SESSION{id_auteur}})]" data-width="70%" />
				<input type="submit" class="submit" value="<:geol_albums:bouton_lier:>" />
			</[(#DIV|sinon{li})]>
		</div>
	</form>]
</div>
